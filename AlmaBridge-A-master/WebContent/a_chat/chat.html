<body ng-app="almaApp">
	<p>
	<p>
	<p>
	<div ng-controller="ChatController" class="container">
		<p>
		<p>
		<p>
		<p>
		<p>
		<p>
		<form ng-submit="addMessage()" name="messageForm">
			<input type="text" placeholder="type new message.."
				ng-model="message" />
			<div>
				<span class="count" ng-bind="max - message.length"
					ng-class="{danger: message.length > max}">140</span>
				<button ng-disabled="message.length > max || message.length ==0">Send</button>
			</div>
		</form>
		<hr/>
		<p ng-repeat="message in messages | orderBy : 'time': true"
			class="message">
			<time>{{message.time | date: 'HH:mm:ss'}}</time>
			<span ng-class="{self: message.self}">{{message.fid}} |
				{{message.message}}</span>
		</p>
	</div>
</body>
